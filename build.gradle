plugins {
    id 'java'
    id 'war'
}

group 'ch.ti8m.azubi.mnu'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.9.2'
}

sourceCompatibility = '11'
targetCompatibility = '11'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    implementation 'org.freemarker:freemarker:2.3.20'
    providedCompile 'javax:javaee-api:7.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.8.5'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.8.5'
    implementation 'org.glassfish.jersey.containers:jersey-container-servlet:2.25'
    implementation 'org.glassfish.jersey.media:jersey-media-json-jackson:2.25'
    testImplementation 'com.h2database:h2:2.1.214'
    implementation 'org.mariadb.jdbc:mariadb-java-client:3.1.2'


    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

test {
    useJUnitPlatform()
}